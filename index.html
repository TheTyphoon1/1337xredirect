<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1337x Redirect</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const q = params.get('q');

      if (!q) {
        document.body.textContent = "No query provided.";
        return;
      }

      // Encode query and convert spaces to +
      const encoded = encodeURIComponent(q).replace(/%20/g, '+');

      // Redirect once
      window.location.replace(
        'https://x1337x.cc/search/' + encoded + '/1/'
      );
    })();
  </script>
</head>
<body></body>
</html>
